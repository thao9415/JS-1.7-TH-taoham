<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result="";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }
    let confirmAnswer = confirm("Shall we play a game?");   //confirm là hàm có sẵn, giống alert, promt...
    let theAnswer = processConfirm(confirmAnswer);  //đưa giá trị confirmAnswer nhận được ở trên vào hàm processConfirm.
    alert(theAnswer);
</script>

</body>
</html>
